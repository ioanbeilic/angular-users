<div class="users-list mat-elevation-z8">
  <div class="add-button">
    <button
      mat-fab
      matTooltip="Add new user"
      matTooltipClass="tooltip"
      color="primary"
      aria-label="Example icon button with a delete icon"
      (click)="userNewDialog()"
    >
      <mat-icon>add</mat-icon>
    </button>
  </div>
  <div style="min-width: 100%; margin: 0 auto">
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input
        matInput
        (keyup)="applyFilter($event)"
        placeholder="Ex. ium"
        #input
      />
    </mat-form-field>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>No.</th>
        <td mat-cell *matCellDef="let element; let i = index">{{ i + 1 }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.Name }}</td>
      </ng-container>

      <!-- alias Column -->
      <ng-container matColumnDef="alias">
        <th mat-header-cell *matHeaderCellDef>Alias</th>
        <td mat-cell *matCellDef="let element">{{ element.Username }}</td>
      </ng-container>

      <!-- email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let element">{{ element.Email }}</td>
      </ng-container>

      <!-- Date Column -->
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef>Date</th>
        <td mat-cell *matCellDef="let element">
          {{ element.LastUpdateTime | date: "dd/MM/yyyy" }}
        </td>
      </ng-container>

      <!-- action -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <div>
            <div>
              <mat-slide-toggle
                (change)="userDisableConfirmation($event, element)"
                [checked]="true ? element.status === 'ACTIVE' : false"
                color="primary"
              >
                {{
                  element.status ? "Inactive" : "Active &nbsp;"
                }}</mat-slide-toggle
              >
              &nbsp;
              <button
                mat-icon-button
                color="primary"
                aria-label="Edit user"
                matTooltip="Edit user"
                matTooltipClass="tooltip"
                (click)="userInfoDialog(element)"
              >
                <mat-icon>info</mat-icon>
              </button>

              <button
                mat-icon-button
                color="secundary"
                aria-label="Remove user"
                matTooltip="Remove user"
                matTooltipClass="tooltip"
                (click)="userEditDialog(element)"
              >
                <mat-icon>edit</mat-icon>
              </button>
              <button
                mat-icon-button
                color="secundary"
                aria-label="Edit user"
                matTooltip="Edit user"
                matTooltipClass="tooltip"
                (click)="userResetPasswordConfirmation(element)"
              >
                <mat-icon>vpn_key</mat-icon>
              </button>

              <button
                mat-icon-button
                color="warn"
                aria-label="Remove user"
                matTooltip="Remove user"
                matTooltipClass="tooltip"
                (click)="userDeleteConfirmation(element)"
              >
                <mat-icon>delete_outline</mat-icon>
              </button>
            </div>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr
        mat-row
        [ngClass]="row.id == selectedId ? 'selected' : ''"
        *matRowDef="let row; columns: displayedColumns"
        (click)="selectUser(row)"
      ></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">
          No data matching the filter "{{ input.value }}"
        </td>
      </tr>
    </table>
  </div>
</div>
