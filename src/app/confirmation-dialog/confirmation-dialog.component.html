<div mat-dialog-content class="alert-dialog">
  <div>
    <mat-icon
      class="{{ color }}"
      aria-hidden="false"
      aria-label="dialog icon"
      >{{ data.icon }}</mat-icon
    >
  </div>
  <mat-divider></mat-divider>
  <div class="pt-1">
    {{ data.message }}
  </div>
</div>
<div mat-dialog-actions class="dialog-btn">
  <button mat-button (click)="onNoClick()">No</button>
  <button color="warn" mat-button (click)="onYesClick()" cdkFocusInitial>
    Yes
  </button>
</div>
